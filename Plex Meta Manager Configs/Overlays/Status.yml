######################################################
#                  Show Status                       #
######################################################

  Airing:
    overlay:
      file: config/overlays/images/status/airing.png
      name: airing
      group: STATUS
      weight: 900
    tmdb_on_the_air: 5000

  Canceled:
    overlay:
      name: cancelled
      file: config/overlays/images/status/canceled.png
      group: STATUS
      weight: 700
    plex_all: true
    filters:
      tmdb_status:
         - canceled

  Ended:
    overlay:
      file: config/overlays/images/status/ended.png
      name: ended
      group: STATUS
      weight: 600
    plex_all: true
    filters:
      tmdb_status:
         - ended

  Returning:
    overlay:
      file: config/overlays/images/status/returning.png
      name: returning
      group: STATUS
      weight: 800
    plex_all: true
    filters:
      tmdb_status:
         - returning
         - planned
         - production
