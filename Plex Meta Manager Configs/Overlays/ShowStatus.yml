######################################################
#                  Show Status                       #
######################################################

overlays:
  Airing:
    overlay:
      name: airing
      file: config/overlays/images/status/airing.png
      group: STATUS
      weight: 950
    tmdb_on_the_air: 2000

  Returning:
    overlay:
      name: returning
      file: config/overlays/images/status/returning.png
      group: STATUS
      weight: 800
    plex_all: true
    filters:
      tmdb_status:
        - returning
        - planned
        - production
        
  Ended:
    overlay:
      name: ended
      file: config/overlays/images/status/ended.png
      group: STATUS
      weight: 700
    plex_all: true
    filters:
      tmdb_status: ended

  Canceled:
    overlay:
      name: canceled
      file: config/overlays/images/status/canceled_small.png
      group: STATUS
      weight: 600
    plex_all: true
    filters:
      tmdb_status: canceled
